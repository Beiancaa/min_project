<html>
    <style>
        .footer
        {
         background-color: magenta;
         padding:20px;
         font-weight: bold;
         font-size: 25px;
        }    </style>
    
    <div>
        <p class="footer" id="date" ></p>
    </div>
    
    
    <script>
      var  n =  new Date();
 var y = n.getFullYear();
 var m = n.getMonth()+1;
 var d = n.getDate();
 var h = n.getHours();
var min = n.getMinutes();

document.getElementById("date").innerHTML = m + "/" + d + "/" + y + "  " + h +":" +min ;

</script>
</html>
